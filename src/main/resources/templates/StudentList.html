<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>StudentManagement - Students</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body>
<div style="position: absolute; top: 0; right: 0; margin: 33px;">
  <a type="button" class="btn btn-primary" th:href="@{/login}">Login</a>
</div>
<h1 th:align="center" class="mt-4">Students</h1>
<hr>
<a type="button" class="btn btn-primary" style="position: relative; left: 165px;" th:href="@{/student/add}">Create
  Student</a>
<div class="container mt-5" th:align="center">
  <table class="table table-striped">
    <tr th:align="center">
      <td>ID</td>
      <td>Email</td>
      <td>Full Name</td>
      <td>Course</td>
      <td>Actions</td>
    </tr>
    <tr th:each="student: ${students}" th:align="center">
      <td th:text="${student.id}"></td>
      <td th:text="${student.email}" style="width: 30%;"></td>
      <td th:text="${student.fullname}"></td>
      <td th:text="${student.course}"></td>
      <td style="width: 20%">
        <a type="submit" class="btn btn-primary" th:href="@{/student/delete(student=${student.id})}">Remove</a>
        <a type="button" class="btn btn-primary" th:href="@{/student/update(student=${student.id})}">Update</a>
      </td>
    </tr>
  </table>
</div>
<hr class="mt-lg-5">
</body>
</html>
