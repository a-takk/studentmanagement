<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentManagement - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form action="SignUp.html" method="post" class="mt-4" th:action="@{/signup/save}" th:object="${User}">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="d-flex flex-column align-items-center">
          <label>
            <input type="text" th:field="${fullname}" placeholder="Full Name" class="form-control mb-3" required>
          </label>
          <label>
            <input type="email" th:field="${email}" placeholder="Email Address" class="form-control mb-3" required>
          </label>
          <label>
            <input type="password" th:field="${password}"placeholder="Password" id="password" class="form-control mb-3" required>
          </label>
          <label>
            <input type="password" placeholder="Repeat Password" id="confirm-password" class="form-control mb-3" required>
          </label>
          <label>
            <a th:href="@{/login}">Already have an account? Login here!</a>
          </label>
          <label>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </label>
        </div>
      </div>
    </div>
    <hr>
    <label>
    <button type="button" class="btn btn-primary">Student List</button>
    </label>
  </form>
</div>
</body>
</html>
