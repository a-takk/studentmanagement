<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentManagement - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3">StudentManagement</a>
  <div class="navbar-collapse">
    <ul class="navbar-nav mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/list}">Student List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/add}">Add Student</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signup}">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <form action="#" method="post" class="mt-4" th:object="${userEntity}">
    <div class="row justify-content-center center">
      <div class="col-lg-6 mt-4">
        <div class="card align-items-center">
          <h1 class="text-center mt-4">Sign Up</h1>
          <label>
            <input type="email" placeholder="Email" th:field="*{email}" class="form-control mb-3 mt-3" required>
          </label>
          <label>
            <input type="text" placeholder="Full name" th:field="*{fullname}" class="form-control mb-3" required>
          </label>
          <label>
            <input type="password" placeholder="Password" th:field="*{password}" class="form-control mb-3" required>
          </label>
          <a th:href="@{/login}">Already have an account? Log in here!</a>
          <label>
            <button type="submit" class="btn btn-dark mb-3 mt-lg-4" th:href="@{/login}">Submit</button>
          </label>
          <a type="button" class="btn btn-dark mt-4 ms-3 mb-3 position-absolute bottom-0 start-0" th:href="@{/studentEntity/list}">Student List</a>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
