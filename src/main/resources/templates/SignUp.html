<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentManagement - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form action="#" method="post" class="mt-4" th:object="${user}">
    <h1 class="text-center">Sign Up</h1>
    <hr>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="d-flex flex-column align-items-center">
          <label>
            <input type="email" placeholder="Email" th:field="*{email}" class="form-control mb-3" required>
          </label>
          <label>
            <input type="text" placeholder="Full name" th:field="*{fullname}" class="form-control mb-3" required>
          </label>
          <label>
            <input type="password" placeholder="Password" th:field="*{password}" class="form-control mb-3" required>
          </label>
          <a th:href="@{/login}">Already have an account? Log in here!</a>
          <label>
            <button type="submit" class="btn btn-primary mt-3" th:href="@{/login}">Submit</button>
          </label>
        </div>
      </div>
    </div>
    <hr>
  </form>
  <a type="button" class="btn btn-primary" th:href="@{/student/list}">Student List</a>
</div>
</body>
</html>
