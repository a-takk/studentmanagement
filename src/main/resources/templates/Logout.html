<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <script>document.title = "StudentManagement - Logout";</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: black">
  <a class="navbar-brand ms-3" style="color: white" th:href="@{/home}">StudentManagement</a>
  <div class="navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/list}">Student List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/add}">Add Student</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/signup}">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <form action="#" method="get" class="mt-4">
    <h1 class="text-center">Logout</h1>
    <hr>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="d-flex flex-column align-items-center">
          <h2>Please click the button below to logout</h2>
          <label>
            <button type="submit" class="btn btn-primary mt-3">Logout</button>
          </label>
        </div>
      </div>
    </div>
    <hr>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
