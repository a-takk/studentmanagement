<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentManagement - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form action="#" method="get" class="mt-4">
    <h1 class="text-center">Login</h1>
    <hr>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="d-flex flex-column align-items-center">
          <label>
            <input type="email" placeholder="Email Address" class="form-control mb-3" required>
          </label>
          <label>
            <input type="password" placeholder="Password" id="password" class="form-control mb-3" required>
          </label>
          <label>
            <a th:href="@{/signup}">Don't have an account? Sign up here!</a>
          </label>
          <label>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </label>
        </div>
      </div>
    </div>
    <hr>
  </form>
  <a type="button" class="btn btn-primary" th:href="@{/student/list}">Student List</a>
</div>
</body>
</html>
